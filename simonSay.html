<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonSay Game</title>
    <link rel="stylesheet" href="simonSay.css">
</head>
<body>
    <h2>Simon Game</h2>
    <h3>Press any key to start the game</h3>
    <div class="boxes">
        <div class="upper">
            <div class="box red" id="red"></div>
            <div class="box pink" id="pink"></div>
        </div>
        
       <div class="lower">
        <div class="box green" id="green"></div>
        <div class="box blue" id="blue"></div>
       </div>
        
    </div>
    <audio id="redSound" src="mixkit-arcade-game-jump-coin-216.wav"></audio>
    <audio id="pinkSound" src="mixkit-arcade-game-jump-coin-216.wav"></audio>
    <audio id="greenSound" src="mixkit-arcade-game-jump-coin-216.wav"></audio>
    <audio id="blueSound" src="mixkit-arcade-game-jump-coin-216.wav"></audio>
   

    <script src="simonSay.js"></script>
</body>
</html>
